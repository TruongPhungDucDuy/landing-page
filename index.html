<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nước Chấm Humi Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero">
        <h1>Nước Chấm Humi Food</h1>
        <p>Muối ớt đỏ, muối ớt xanh, sốt Thái – hương vị tuyệt hảo cho mọi món ăn!</p>
    </header>

    <section class="products">
        <div class="product">
            <img src="muoi-ot-do.jpg" alt="Muối ớt đỏ">
            <h2>Muối Ớt Đỏ</h2>
            <p>Vị cay nồng đậm đà, hoàn hảo cho món hải sản.</p>
        </div>
        <div class="product">
            <img src="muoi-ot-xanh.jpg" alt="Muối ớt xanh">
            <h2>Muối Ớt Xanh</h2>
            <p>Chua cay nhẹ, thích hợp cho các món nướng, hải sản.</p>
        </div>
        <div class="product">
            <img src="sot-thai.jpg" alt="Sốt Thái">
            <h2>Sốt Thái</h2>
            <p>Vị chua cay ngọt hài hòa, dùng cho lẩu Thái, gỏi.</p>
        </div>
    </section>

    <section class="order-form">
        <h2>Đặt hàng ngay</h2>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Họ và tên" required>
            <input type="tel" id="phone" placeholder="Số điện thoại" required>
            <input type="text" id="address" placeholder="Địa chỉ" required>
            <button type="submit">Gửi đơn hàng</button>
        </form>
        <p id="message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
